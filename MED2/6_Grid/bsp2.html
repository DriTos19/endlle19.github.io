<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Square_grid</title>

	<style type="text/css">
		body{ 
		display: flex;
		justify-content: center;
		align-items: center; 
		min-height: 100vh;}

		div {  
		border: solid 3px greenyellow;
		}
		 .container{ 

		 height: 50vh;
		 width:50vh ;
		 display: grid;
		 grid-template-columns: 1fr 1fr 1fr;
		 grid-template-rows: 1fr 1fr 1fr; 

	
		
		

		}

		 #speciale{ grid-column: 1/3;
		 grid-row: 1/3	; }
		 #specialende {
		 	grid-column: 2/4;
		 }




	</style>
</head>
<body>

	<div class="container">
		<div id="speciale"></div>
		<div></div>
		<div></div>
		<div></div>
		<div id="specialende"></div>
		


	</div>

</body>
</html>
